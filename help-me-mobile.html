            padding: 0;

        }

            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .mobile-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .mobile-header {
            background: #2a2a2a;
            padding: 16px 20px;
            border-bottom: 1px solid #404040;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .mobile-header h1 {
            color: #ffffff;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .menu-toggle {
            background: #3a3a3a;
            border: none;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* Navigation Drawer */
        .nav-drawer {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            background: #2a2a2a;
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .nav-drawer.open {
            left: 0;
        }

        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .nav-overlay.open {
            display: block;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #404040;
        }

        .nav-close {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-section {
            margin-bottom: 25px;
        }

        .nav-section h3 {
            color: #ffffff;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .nav-item {
            padding: 12px 16px;
            margin: 4px 0;
            background: #3a3a3a;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .nav-item:hover, .nav-item.active {
            background: #4a4a4a;
            border-left-color: #6366f1;
        }

        .special-nav-item {
            border-left-color: #f59e0b;
        }

        .special-nav-item:hover, .special-nav-item.active {
            border-left-color: #f59e0b;
        }

        /* Main Content */
        .mobile-main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #1e1e1e;
        }

        .mobile-main h2 {
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 1.8rem;
        }

        .mobile-subtitle {
            color: #9ca3af;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        /* Mobile Attributes Layout */
        .mobile-attributes {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .mobile-attributes-column {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #404040;
        }

        .mobile-attributes-column h3 {
            color: #ffffff;
            margin-bottom: 16px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .positive h3::before {
            content: "✓";
            color: #10b981;
            font-weight: bold;
        }

        .negative h3::before {
            content: "✗";
            color: #ef4444;
            font-weight: bold;
        }

        .mobile-attribute-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .mobile-attribute-item {
            padding: 10px 12px;
            background: #1a1a1a;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid transparent;
        }

        .positive .mobile-attribute-item:active {
            background: #065f46;
            border-color: #10b981;
        }

        .negative .mobile-attribute-item:active {
            background: #7f1d1d;
            border-color: #ef4444;
        }

        .definition-sheet {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: #2a2a2a;
            border-top: 1px solid #404040;
            border-radius: 16px 16px 0 0;
            transition: bottom 0.3s ease;
            z-index: 1001;
            max-height: 60vh;
            overflow-y: auto;
        }

        .definition-sheet.open {
            bottom: 0;
        }

        .definition-handle {
            width: 40px;
            height: 4px;
            background: #6b7280;
            border-radius: 2px;
            margin: 12px auto 20px auto;
        }

        .definition-content {
            padding: 0 20px 30px 20px;
        }

        .definition-word {
            font-size: 1.3rem;
            font-weight: bold;
            color: #6366f1;
            margin-bottom: 12px;
        }

        .definition-text {
            line-height: 1.6;
            color: #d1d5db;
            font-size: 1rem;
        }

            background: #3a3a3a;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            margin-top: 16px;
            cursor: pointer;
        }

        /* Welcome State */
        .welcome-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .welcome-state h2 {
            margin-bottom: 16px;

            flex-direction: column;
            gap: 16px;
            margin-top: 20px;

                                ).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function showMobileDefinition(word) {
            const definitionSheet = document.getElementById('definitionSheet');
            const definitionContent = document.getElementById('definitionContent');
            
            const definition = definitions[word.toLowerCase()] || 
                `${word.charAt(0).toUpperCase() + word.slice(1)} - Definition not available in local dictionary. This term represents a spiritual quality or concept within the consciousness development framework.`;
            
            definitionContent.innerHTML = `
                <div class="definition-word">${word}</div>
                <div class="definition-text">${definition}</div>
                <button class="close-definition" onclick="closeMobileDefinition()">Close</button>
            `;
            
            definitionSheet.classList.add('open');
        }

        function closeMobileDefinition() {
            const definitionSheet = document.getElementById('definitionSheet');
            definitionSheet.classList.remove('open');
        }

        // Close definition sheet when tapping outside
        document.addEventListener('touchstart', function(e) {
            const definitionSheet = document.getElementById('definitionSheet');
            if (definitionSheet.classList.contains('open') && !definitionSheet.contains(e.target)) {
                closeMobileDefinition();
            }
        });
    </script>
</body>
</html>
