        <h1>TO THE COWARDLY REPRESENTATIVES</h1>
        <p>Elected officials, where <strong>are you?</strong> You swore an oath to <strong>protect the people</strong>, yet you sit <strong>silently</strong>...</p>
        <p>Enough is <strong>enough</strong>. We <strong>demand answers</strong>. We <strong>refuse to accept cowardice</strong>.</p>
        <p><strong>Now—will you stand, or will you fade into disgrace?</strong></p>
